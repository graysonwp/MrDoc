<h1 style='page-break-before: always;'>2、硕士论文的书写方法</h1>

> 本内容是根据北航软件学院杜孝平教授的《科技写作与知识产权》课件及自己课上的总结汇总而成，主要是为了后面书写硕士学位论文时作为参考。

## 1 硕士学位论文的要求

1. 能综合运用所学软件工程**独立**解决实际工程问题。
2. 所解决的工程问题**有一定的难度**。
3. 所担负的工程任务**有一定的工作量**。
4. 能**提炼出解决工程实际问题的思路和方法**。
5. 论文可为读者**提供解决同类工程问题的思路与方法**。
6. 在保证选题合理、问题明确的基础上，硕士学位论文撰写最核心的要点是**为什么要这么做**，而不是**流水账式的介绍怎么做**。

## 2 硕士论文的分类

当前硕士论文的分类主要分为三种，分别是**工程型**、**研究型**、**应用型**。

### 2.1 工程型

1. 工程型论文一般以**设计实现/实施**为主，目的是**为以后解决同类问题的人提供一种思路**，最重要的是**为什么要这样做**，这需要我们**对比分析得出结论**，这也是整个论文的重点，即要体现一个**论**字。
2. 论文的目标与任务要清楚，所做系统的特色、特征应该是**其他系统所不具备的**。
3. 论文的任务是**要实现的业务功能是什么**以及**要实现这些任务解决了哪些技术难点**。

### 2.2 研究型

1. 研究性论文一般以**优化创新**为主，目的是**针对某个解决不好的难点，提出一个解决办法或优化方法，对当前的方法进行优化**，最后需要**设计实验来验证所提出的方法或所做的优化和以前的方法相比有了相应的提升**。

### 2.3 应用型

1. 应用型论文是**工程型和研究型论文的结合**，主要**针对某个解决不好的难点，提出一个解决办法或优化方法，对当前的方法进行优化**，与研究性论文不同的是**不需要设计实验来对方法进行验证，而是设计一个相应的系统来判断所涉及的方法是否可行**。

## 3 文献综述

### 3.1 文献综述的内容

文献综述可以分为前言、主体内容、总结与展望三部分。

#### 3.1.1 前言

1. 说明文献综述的**写作目的**。
2. 介绍**主要概念、定义以及综述的范围**（涉及问题的范围）。
3. 介绍**文献起止年月**、**问题的现状**和**争论焦点**。

#### 3.1.2 主体内容

1. 可根据**时间的顺序**或**不同的问题**或**不同的观点**进行综述。
2. 需要对文献进行**综合、分析、比较、对照**。
3. 阐明有关问题的**研究历史、现状和发展方向**。
4. 找出**已解决的问题**和**现存的问题**：
   1. **重点阐述对当前的影响、发展趋势及有待进一步研究的问题**。
   2. 以便让读者了解所选研究方向的切入点，**为确立毕业论文关键问题提供依据**（**分析出的问题或部分问题将是开题报告应解决的重点问题**）。

#### 3.1.3 总结部分

1. 对文献中的**主要观点进行总结**。
2. 列出**尚需进一步研究或解决的问题，这些问题的一部分或全部的解决将成为学位论文的主要贡献所在**。

### 3.2 文献综述撰写常见问题

1. **文献综述题目与毕业论文题目相同：** 文献综述题目必须与毕业论文的核心业务或技术相关。
2. **文献综述内容与毕业题目关联性很弱：** 文献综述所分析出来的尚存问题必须涵盖毕业论文的关键问题。
3. **缺乏重点、要点与调研主线**。
4. **文献综述没有分析出任何需要解决的问题：** 文献搜集不全，遗漏重要观点，不能为毕业论文选题提供任何支撑。
5. **调研的领域与时间范围太窄：** 不能体现出论文结论的正确性与现实性。
6. **文献阅读不深入，简单罗列，“综”而不“述”：仅仅是观点罗列，缺乏系统分类、归纳和提炼。**
7. ******个人观点在综述中占主体：******
   1. 将综述写成了评论或研究计划。
   2. 综述的**重点在于“综”**，应该是对前人观点的**客观阐释和分析**。
   3. 综述提炼的**观点必须以原始文献为依据**，不能把观点强加给原作者。

## 4 开题报告

> 1. 开题报告是**研究生在完成文献调研后，写成的关于学位论文选题与如何实施的论述性报告**。
> 2. 专硕至少**阅读**与学位有关的国内外文献**资料20篇**。
> 3. 学硕至少**阅读**与学位有关的国内外文献**资料30篇**，且**精读20篇以上**。

### 4.1 开题报告的内容要求

1. **学位论文选题的背景意义和依据：**
   1. **背景**主要来自于**实际项目或文献综述**。
   2. **意义和依据**主要来自于**文献综述**。
2. **与学位论文选题相关的最新成果和发展动态：** 来自于**浓缩的文献综述**。
3. **学位论文的研究内容：** 只能来自于**浓缩的文献综述问题的全部或部分**。

### 4.2 开题报告包含的内容

1. **立论依据：**
   1. 课题研究的目的、意义和应用前景。
   2. 国内外研究现状分析。
2. **研究方案：**
   1. 研究目标、研究内容和拟解决的关键问题（**2~3个关键问题**）。
   2. 拟采取的研究方法、技术路线、实验方案及可行性分析。
   3. 本项目的研究特色、创新之处与预期的研究进度。
3. **主要的参考文献**。

### 4.2 开题报告撰写常见问题

1. 目标、任务不清。
2. 业务需求不明。
3. 缺乏要解决的关键业务问题。
4. 无目的的技术与概念堆砌。
5. 缺乏总体解决思路（方案）。
6. 以技术介绍替代关键（业务）问题。
7. 格式缺乏规范。

## 5 硕士学位论文撰写方法

### 5.1 标题

#### 5.1.1 标题的拟定要点

1. 题目能**体现论文的宗旨**。
2. 能把全篇文章的**内容**、**研究主要目的**、或**所研究的某些因素之间的关系**确切地表达出来，引起读者注意或重视，但又**不可夸张**或引起误解。
3. 从思考应从文献索引的**哪些分类标题**下去查阅与自己本工作有关的论文入手，**决定标题里用哪些词**，以及**重要的词放何处**。
4. 可以**先拟定几个试用标题，完成论文后再逐字推敲决定**。

#### 5.1.2 标题的书写要求

1. **题名长度：** 一般**不超过 20 个字，英文不超过 12 个词**或**100 书写字符**。
2. **题名用词：**
   1. 不使用**非公知公用**、**同行不熟悉的外来语**、**缩写词**、**简称**、**符号**、**代号**和**商品名称**。
   2. 避免使用**数学公式**和**化学结构式**。
3. **题目的修饰与结构：**
   1. 避免**夸张、华而不实、繁琐冗长的形容词**与**不必要的虚词。**
   2. 不可用**艺术加工**和**文学语言**或**广告式的华丽辞藻**。
   3. 通常**无谓语成分**，尽可能**不用标点符号**。

#### 5.1.3 标题书写的注意事项

1. **切记小题大做：**
   1. 力戒泛指性的概念，尽量使用**专指性较强的词汇**。
   2. 例如：**专家系统的设计与实现**（实际上**只介绍了某个 ES 系统的一个功能**）。
2. **不能随意拔高：**
   1. 标题**只提出论文研究主题的方法而不提示研究结论**，增加阅读悬念。
   2. 例如：......**机理**研究（**原文中并不包含属于自己研究所得的“机理”**）。
   3. 例如：......的**规律**（自己工作的内容与前人结果只是**略有不同**）。
3. **力求通俗：**
   1. 避免使用**特殊专业术语**。
   2. 例如：**AFC**系统的设计与实现。
   3. 例如：多元体系 $Me(OAc)_3-C_{11}H_{12}(Antipyrine)-H_2O$ 的研究。

#### 5.1.4 硕士论文标题示例

1. 青少年毒品预防教育平台设计与实施。
2. $PET-MRI-CT$ 影像机器人控制系统设计与实现。
3. 手游 《 龙王传说 》营销方案的设计与实施。
4. 人脸识别技术在安卓中的设计与实现。
5. 应用于医疗信息平台的基于块数据的采集机制。

### 5.2 摘要

> 摘要相当于一篇**短文**，是论文内容**不加注释和评论的简短陈述，**是论文内容**提纲挈领的高度概括**。

#### 5.2.1 摘要内容

1. 研究目的。
2. 研究对象。
3. 研究方法。
4. 研究结果。
5. 所得结论。
6. 结论的适用范围。

> 摘要在书写时可以按照这样的顺序：**做什么**、**为什么做**、**怎么做**、**遇到了什么问题**、**怎么解决的**（采用了什么方法）**、最后得到了什么结论**。

#### 5.2.2 摘要撰写的注意事项

1. **不列举例证**。
2. **不要采用**图、表、化学结构式、表达式等**非文字性材料**。
3. **不自作评价**。
4. 不是论文的解释、评论，只是**内容的客观表达**。
5. **不要照抄结论**而不对全文进行提炼加工。
6. **避免第一人称，常用第三人称**，这样会更加客观。
7. **克服苛简与冗繁的弊病**。

### 5.3 关键词

1. 关键词一般从**论文标题**或**论文内容**中提取，然后**按照重要性从高到低排列**。
2. 关键词的数量一般以**3~8**个为益。
3. 可以选取以下词作为关键词：
   1. **自然科学及科学技术名词：** 声控、算法、模型等。
   2. **技术科学性动词：** 关联规则挖掘、右拇指再植等。
   3. **科学技术的方法、技术性词组：** 自加速过程、潼关高速预测等。
   4. **专有名词：** 自动售检票系统、硫代硫酸钠等。

### 5.4 引言

> 引言主要是用于**向读者交代本研究的来龙去脉以及论文研究的必要性**。

#### 5.4.1 引言的撰写要点

1. **针对性：** 拓展摘要，呼应正文。
2. **逻辑性：** 前后呼应。
3. **叙述性：** 只总结、归纳、整理、叙述，不论证。

> 引言需要优先引用**最相关的文献**（相关研究中**经典、重要、最新和最具说服力的文献**）指引读者。

#### 5.4.2 引言包含的内容

1. 研究背景与意义。
2. 国内外同领域研究现状。
3. 当前研究过程中存在的问题。
4. 本文的研究内容及创新所在。

#### 5.4.3 引言撰写常见问题与注意事项

1. **篇幅不当**：

   1. 引言宜**开门见山，言简意赅，文字精炼，突出重点**。
   2. **避免过于简单或过于冗长**。
   3. **学术论文引言短小**。
   4. **学位论文引言宜全面**，可单独成章，这可以反映作者掌握的基础理论与专业知识。
2. **同摘要内容雷同**：

   1. 摘要是**论文的高度概括**，是**一篇短文**，**重点在内容与结果**。
   2. 引言应包含**背景**、**意义**、**研究现状**、**存在的问题**、**本文研究内容**。
3. **与正文内容混淆**：

   1. 正文重在说明**问题如何解决**，以及**解决方式是否有效**。
   2. 会有定理推导、图、表等直观表达方式，而引言一般不用。
4. **避免与结论重复或而这内容缺乏联系。**
5. **背景论述简繁不当：**

   1. **陈述**前人研究，避免面面俱到或陈述过简。
   2. **避免**描述**同行熟知**的、**教材上能找到**的基础理论或知识。
6. **研究现状缺少归纳与概括：**

   1. 内容上**罗列多**，归纳、总结、整理少。
   2. 对研究内容和方法的**总结不准确、具体**。
   3. 陈述与分析**缺乏目的性**，与自身研究**缺乏联系**。
   4. 撰写论文上**缺乏层次**，无法引导读者去理解自身论文的目标。
7. **引用过旧或无引文/乱引文：**

   1. **无引文：** 自己的主观结论难以让读者信服。
   2. **引文过旧：** 不能充分表明研究背景。
   3. **引文过当：** 同一问题引用多篇/同时期文献。
   4. **乱引用**（学位论文中常见）**：** 结论与被引用内容不相关。
8. **主观评价需客观：**

   1. 评价**前人研究成果、存在的问题**，用词要公正、客观、严谨，**避免夸夸其谈**，**不要轻易批判、否定或贬低**。
   2. 对**自己工作**的叙述，要实事求是、注意分寸，**避免使用“首次发现”、“填补国内空白”等词**，同时**避免客套话，如“不足、错误之处在所难免”、“敬请批评指正”等词**。
9. **体现研究的贡献与创新性：**

   1. 论文**贡献与创新性**是体现论文**价值的重要指标**。
   2. 对论文贡献与创新性的叙述应**简明扼要**：
      1. 指出**本论文要研究的内容同前人研究内容的联系和区别**。
      2. 与已有研究相比，**有哪些新方法、新内容、新理论**。
      3. **是否达到更好的应用效果。**

### 5.5 工程型

#### 3.5.1 论文标题

1. XXXX**系统**的设计与实现。
2. XXXX**平台**的设计与实现。
3. XXXX**游戏**的设计与实现。
4. XXXX**引擎**的设计与实现。
5. ................的设计与实现。

> 需要注意的地方：
>
> 1. **论文题目不等于项目名称**。

#### 5.5.3 论文需要向读者传递的信息

1. **终极目标**是什么？
2. 该目标**提供了哪些（业务）功能**？
3. 解决这些业务功能有哪些**技术难点**？
4. 这些技术难点**如何解决**？
5. 目标达成全过程的规划依据是什么？

如果**逻辑清晰** 的解决上面这些问题，论文也就写好了。

> 逻辑清晰要求我们：**目标明确、任务清楚、重点突出、内容前后呼应**。

#### 5.5.3 论文宏观结构

论文的宏观结构主要包括以下几个部分的内容：

1. 论文题目。
2. 论文摘要/关键词。
3. 绪论。
4. 需求分析。
5. 系统解决方案与相关技术。
6. 系统概要设计。
7. 系统详细设计与实现。
8. 系统测试（与部署）。
9. 总结与展望。
10. 参考文献与致谢。

> 需要注意的地方：
>
> 1. 上面的顺序不可颠倒。
> 2. 解决方案必须先于概要设计。
> 3. 概要/详细设计必须配对使用。
> 4. 部署不能在测试之前。
> 5. **后续内容的陈述一定依赖于前面陈述的铺垫**。

#### 5.5.4 论文具体结构

##### 5.5.4.1 需求分析

1. **系统/平台总体要求：** 通过**业务流程**与**总体用例图**表示。
2. **功能型需求分析：** 分别明确**具体业务功能实现需求**。
3. **非功能性需求分析：** 分别明确**平台或系统的非功能性要求**。
4. **需要解决的关键问题：** 通过需求分析，明确**成为论文贡献的需解决的关键问题**。
5. **本章小结**。

##### 5.5.4.2 系统解决方案与相关技术

1. **系统解决方案：** 包括**平台选型**、**体系结构**、**数据库选择**三个部分，这三个部分每个都需要通过对比分析来证明方案的合理性。
2. **相关技术：** 相关技术必须**源于解决方案所选技术**。
3. **本章小结**。

##### 5.5.4.3 系统概要设计

1. **系统功能结构设计：** 保证**业务明确**，**一张图**即可。
2. **系统体系架构设计：** 保证**开发边界明确**，**不细碎**。
3. **系统网络、拓扑等结构设计**（根据需要）。
4. **数据库设计：** 包括**E-R 模型设计**或**NoSQL 等数据模型说明**、**数据库表设计**（部分**关键表**即可），从而保证**后续功能数据共享**，同时要**与需求相呼应**。
5. **基础/共享模块设计**（根据需要）**：** 保证**后续开发复用**，必须要**分析必要性**。
6. **（核心功能 1）设计**。
7. **（核心功能 2）设计**。
8. **......**
9. **性能保证设计**（根据需要）。
10. **系统接口设计**（根据需要）。
11. **本章小结**。

> 需要注意的地方：
>
> 1. **架构与功能设计**要**涵盖与突出关键问题的解决讨论**。

##### 5.5.4.4 系统详细设计与实现

1. **基础/共享模块详细设计与实现**（根据需要）**：** 包括**基础/共享模块详细设计**、**基础/共享模块实现**。
2. **（核心功能 1）详细设计与实现：** 包括**（核心功能 1）详细设计、（核心功能 1）实现**。
3. **......**
4. **性能保证设计**（根据需要）。
5. **系统接口设计**（根据需要）。
6. **本章小结**。

> 需要注意的地方：
>
> 1. 详细设计与实现的功能对象**可少于**概要设计，但**必须是**概要设计中的对象。
> 2. **关键问题的解决过程需要讨论充分**。

##### 5.5.4.5 系统测试（与部署）

1. **测试方法与过程**。
2. **功能测试**。
3. **测试用例**（举例说明）。
4. **集成与系统测试**。
5. **测试过程与结果**。
6. **系统部署与实施**（根据需要）。
7. **本章小结**。

> 需要注意的地方：
>
> 1. 内容符合软件测试要求。
> 2. 用例内容正确完整。
> 3. 测试结果必须有说明，尤其针对测试缺陷的处理。
> 4. 篇幅不可喧宾夺主。
> 5. 部署实施需要给出关键界面截图，以给读者感官认识与问题解决效果确认。

##### 5.5.4.6 其他内容

1. **总结与展望：** 包括**论文主要工作与贡献**、**展望**。
2. **参考文献**。
3. **致谢**。

### 5.6 应用型

#### 5.6.1 论文标题

1. ...技术研究与应用。
2. ...核心技术设计与实现。
3. ...核心技术研究。

#### 5.6.2 论文结构

1. 绪论。
2. 问题分析。
3. 问题解决过程讨论。
4. **应用验证**。
5. 总结展望。

#### 5.6.3 主要思路

1. 通过项目背景与调研分析，**明确**论文要解决的**关键问题**。
2. **针对关键问题，逐一给出解决思路及过程说明**。
3. 通过在**实际项目的应用**，证明所提出**解决办法的有效性**。

#### 5.6.4 论文主线与重点

1. 围绕**问题的解决讨论**与**应用验证**。
2. 工程设计实现则以**功能实现为主线**，**难点问题解决为重点**。

### 5.7 研究型

#### 5.7.1 论文标题

1. ......研究。

#### 5.7.2 论文结构

1. 绪论。
2. 问题描述。
3. 问题解决过程讨论。
4. **实验验证**（与应用型论文的不同点，应用型论文为**应用验证**）。
5. 总结展望。

#### 5.7.3 主要思路

1. 通过研究现状调研**明确**论文需要**研究的问题**。
2. **针对研究问题，通过方法/模型/算法给出解决思路及过程说明**。
3. 通过**实验验证**，证明所提出**方法/模型/算法的****有效性**。

#### 5.7.4 论文主线与重点

1. 提出新的解决问题的**方法/模型/算法**，以及**实验验证**。

### 5.8 结论

1. 对**解决了什么问题、得出了什么规律、存在什么问题**，应该**是非分明地做出回答**。
2. 内容多时，可**将要点按结果重要性一一列出**，**分项写出序号进行叙述**，**每项自成一段**，但**切忌繁琐、冗长**。
3. 结论需要**与引言中所言主旨、目的、问题、历史背景与前人工作相呼应，回答其实现、验证、修改、遗漏问题等情况**。
4. 结论的撰写中需要注意以下事项：
   1. 用词**严谨、可靠、无歧义**。
   2. **不要用“大概”、“可能”等一类模糊性词语**。
   3. **不要重复讨论细节**。
   4. **不要评论有争议的各种观点**。

### 5.9 致谢

#### 5.9.1 致谢包含的内容

1. 对导师的感激。
2. 对父母、学长在完成工作过程中给与的支持的感谢。
3. 对年轻夫妻一方身负家庭重担，全力以赴支持对方顺利完成学业的由衷谢意。
4. 对感情上、生活上、工作中给与支持者致以敬意。
5. **可用情感方面的谢词，语言宜实、宜简练**。

#### 5.9.2 致谢模板

## 6 硕士学位论文重点突出方法（6 处凸显法）

### 6.1 凸显法目的

1. 让读者在短时间内抓住**论文重点**与**贡献**。
2. 理解你的**工作成果**。

### 6.2 凸显论文重点的方法

1. 在**论文摘要**中**陈述出重点**。
2. 在**国内外调研**中**引出需要解决的重点问题**。
3. 在**研究内容**中**明确论文要解决的重点问题**。
4. 通过**需求/问题分析明确论文重点问题**（为何是）。
5. 其后**各章小结强化重点问题的解决情况**。
6. 在**论文总结**中**总结出重点问题及解决效果**。

## 7 论文规范自查

> **提交论文前，请更新论文目录并检查是否有错误提示**。

### 7.1 论文页码与目录问题

1. 论文必须**有目录**。
2. 论文必须**有页码**。
3. 论文正文**必须从阿拉伯数字 1 开始编页码**，正文之前的目录、摘要等内容的页码采用 Ⅰ、Ⅱ 等罗马数字编码（通过对这部分文档进行分节来完成不同的页码编码格式）。
4. 论文**目录页码与正文页码必须对应**。
5. 论文**目录中不得出现“错误！未定义书签”**。
6. 论文**章节编码不能多于 3 级**，即不要出现 4.1.1.1 这类章节。

![](../../media/202106/2021-06-05_152753.png)

![](../../media/202106/2021-06-05_152804.png)

### 7.2 论文正文格式与要求

1. **正文用“小四”宋体或 Times New Roman**。
2. **1.5 倍行间距**。

![](../../media/202106/2021-06-05_153002.png)

### 7.3 论文用词的严谨性

1. 尽量**避免口语化**。
2. 尽量**避免使用“我们”** 一词（这篇论文学位是你的，不是“你们”的）。
3. 尽量**避免文学性修饰词**与过多的**转折词**（如因此，所以）。
4. **中英文缩写词第一次出现时必须解释词义**，**或者给出源词/词义**，以免造成阅读时理解上的困难与歧义。

### 7.4 论文排版规范与框架内容

1. **每一章单独起页**（论文不同于开题与中期报告，每一章必须单独起页）。
2. 除第一章与最后的【总结】部分外，**各章最好在开始处用一段文字简介本章主要内容**，然后再进入具体的小结内容撰写，章节结尾处给出本章小结（【总结】与【参考文献】）部分。

   ![](../../media/202106/2021-06-05_153909.png)
3. 每一章的**非最后一页的下半部不得出现多行空白**（不接受任何理由，如因图表大小导致，可将其调整或移到下一页，或增加陈述文字，保证不出现空白空间）。

   ![](../../media/202106/2021-06-05_154719.png)

### 7.5 图与表

1. 图与表**必须有编号与标题**，字体为**5 号粗体宋体**。
2. 全文的图和表的**编号与标题按照“图 1 XX”、“图 2 XY”、“表 1 ZZ”、“表 2 AA”依次编号与写标题，编号与标题之间留一个半角空格**（不用标点符号）。
3. **表与图中的文字全部使用“标准 5 号宋体或 10.5 Times New Roman”**（不要过大或过小以及拉长与压扁）。
4. **表格中的文字注意排版美观**（不要出现文字少却列很宽，文字不多却折行很多等情形）。
5. **表中文字不要使用缩进**（即不要空两个汉字）。
6. **表号与标题位置放在表的上方中央**（很多人错误的放在了下方）。

   ![](../../media/202106/2021-06-05_155706.png)
7. **图号与标题位置与表相反，是在下方中央**。
8. 图与表的**引用应该用“如图 X 所示”**，而不要用“如下图所示”。
9. **图、表放置于页面居中位置**（选择居中格式时，不要在有缩进的格式下居中，而应该采用左顶格格式下的居中）。
10. **表与图大小不要超越页边界**。
11. **所有图与表都必须有明确的文字陈述，以便于引导读者去正确理解给出图、表的作用与含义**。
12. **尽量避免图、表使用带彩色的截图**（打印后会看不清或看不出颜色，无法呼应陈述）。

    ![](../../media/202106/2021-06-05_160316.png)

### 7.6 参考文献

1. 论文最后的**参考文献必须正确引用**。
2. **参考文献引用主要应集中在论文绪论一章，尤其是国内外研究分析一节**（体现你调研是否充分）。
3. 论文最后的**[参考文献]应以“[1] ...”**（不是“【1】”或其他形式）**依次编号**。
4. 参考文献的**编号应该左顶格**（编号前没有缩进）。
5. 参考文献**文字大小一般为 5 号宋体，英文为 10.5 Times New Roman**。

<h1 style='page-break-before: always;'>3、Obsidian与Zotero联动高效阅读文献</h1>

## 1 背景

最近在准备开题了，所以需要阅读大量文献，俗话说，“工欲善其事，必先利其器”，所以寻找一个**高效整理文献与批注**的方法成了一个极其重要的事情。
最近利用两个周末的时间，尝试了很多的软件，包括[飞书](https://www.feishu.cn)、[Notion](https://notion.com)等，发现他们虽然是一个很好的笔记工具，但是在**文献阅读及批注上功能上就稍显不足了**。在一个偶然的机会，发现了一个知识库管理软件[Obsidian](http://obsidian.com)，他具有**双向连接**、**弱化文件与文件夹的关系**、**标签化管理文件**、**知识图谱化展示知识**的优点，同时可以**与[Zotero](https://www.zotero.org)联动**，**充分利用 Obsidian 强大的知识管理与 Zotero 高效的文献管理优势**，因此最终选择采用这款软件来进行文献阅读和批注。

## 2 下载与安装

1. 下载[Obsidian](https://obsidian.md/)。
2. 下载[Zotero](https://www.zotero.org/)。

> 软件双击后可直接安装，这里不再赘述。

## 3 配置

### 3.1 Zotero 相关配置

1. Zotero 的使用需要安装两个插件，分别为[茉莉花](https://www.ricear.com/media/attachment/2022/03/jasminum-v0.1.6.xpi)、[Better BibTex](https://www.ricear.com/media/attachment/2022/03/zotero-better-bibtex-6.2.10.xpi)、[ZotFile](https://www.ricear.com/media/attachment/2022/03/zotfile-5.1.0-fx.xpi)、[Zotero Connector](https://www.ricear.com/media/attachment/2022/03/zotero-connector-5.0.92_0.crx)，具体作用如下：
   - **茉莉花**：[**用于识别中文元数据**](https://github.com/l0o0/jasminum)。
   - **Better BibTex**：一个**动态库**，**Zotero 的更改可以实时同步到 Obsidian**，具体可参考[BETTER BIBTEX FOR ZOTERO](https://retorque.re/zotero-better-bibtex)。
   - **ZotFile**：用于**管理 Zotero 文献中的附件**，详见[Advanced PDF management for Zotero](http://zotfile.com/#how-to-install--set-up-zotfile)。
   - **Zotero Connector**：用于**将其他网站的文献导入到 Zotero**。
2. **将 Zotero 的库导出为 Better BibTex 的格式**，并**保存到 Obsidian 相应的目录下**，例如笔者导出的目录为 `/Users/weipeng/Personal/Documentations/知识库/文档/北航软院研究生/毕业设计/lib`：
   ![](../../media/202203/Pasted%20image%2020220313172332.png)
   ![](../../media/202203/Pasted%20image%2020220313172414.png)

### 3.2 Obsidian 配置

1. Obsidian 需要安装[Citations](https://github.com/hans/obsidian-citation-plugin)和[Annotator](https://github.com/elias-sundqvist/obsidian-annotator)两个插件，并进行相应的配置：
   1. Citations 配置：

      1. **Citation Database path**：**填写上面导出的.bib 文件路径**，例如笔者填写的为 `/Users/weipeng/Personal/Documentations/知识库/文档/北航软院研究生/毕业设计/lib/paper.bib`。
      2. **Literature note folder**：**生成的文献信息路径**，例如笔者填写的为 `/Users/weipeng/Personal/Documentations/知识库/文档/北航软院研究生/毕业设计/notes`
      3. **Literature note content template**：**生成文献信息的模板**，笔者使用的如下所示，可以根据自己的需要自行更改

      ```
      ---
      annotation-target: file://{{entry.data.fields.file}}
      ---

      # {{title}}
      ---

      ## Metadata
      * DOI: [{{DOI}}](https://doi.org/{{DOI}})
      * authors: [[{{authorString}}]]
      * containerTitle: [[{{containerTitle}}]]
      * date: [[{{year}}]]
      * tags: {{entry.data.fields.keywords}}

      ---
      ## Abstract
      {{abstract}}

      ## Note
      {{note}}

      ---
      ```

### 3.3 Obsidian 和 Zotero 联动

1. 在 Zotero **添加相应的文献**后，在 Obsidian 中便可以通过快捷键 `Ctrl + Shift + O` 选中并**打开相应的文献**，然后**生成对应的文献信息**：
   ![](../../media/202203/Pasted%20image%2020220313174741.png)
   ![](../../media/202203/Pasted%20image%2020220313174904.png)
   ![](../../media/202203/Pasted%20image%2020220313175022.png)
2. 然后**通过 Annotator 直接在 Obsidian 对文献进行批注**，**并将相应的批注添加到上面的文献信息中**，这个过程中，我们可以**对批注打标签**，以便于后面可以**根据标签快速查找文献的批注**：
   ![](../../media/202203/Pasted%20image%2020220313175543.png)
   ![](../../media/202203/Pasted%20image%2020220313180114.png)
   ![](../../media/202203/Pasted%20image%2020220313180211.png)
   ![](../../media/202203/Pasted%20image%2020220313180328.png)
3. 然后我们便可以**通过搜索或者标签快速找到我们需要的批注信息**：
   ![](../../media/202203/Pasted%20image%2020220313180605.png)
   ![](../../media/202203/Pasted%20image%2020220313180747.png)
4. 通过以上方式我们便可以**通过 Obsidian 和 Zotero 的联动来高效的进行文献的阅读**。
